<script>

    function minNum(para) {
        if (para.length == 0) {
            return -1;
        }
        let min = para[0];
        for (let i = 0; i < para.length; i++) {
            if (min > para[i]) {
                min = i;
            }
        }
        return min;
    }

    let arg1 = [3, 5, 1, 8, -3, 7, 8];
    let min1 = minNum(arg1);
    if (min1 < 0) {
        alert('Không có giá trị nào trong mảng này');
    } else {
        document.getElementById('pos1').innerHTML = 'Số nhỏ nhất trong mảng là ' + arg1[min1];
    }

    let arg2 = [7, 12, 6, 9, 20, 56, 89];
